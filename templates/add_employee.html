{% extends 'base.html' %}
{% block content %}
<h3>Add Employee</h3>
<form method="post">
  <div class="mb-3"><label>Name</label><input name="name" class="form-control" required></div>
  <div class="mb-3"><label>Client</label><input name="client" class="form-control"></div>
  <div class="mb-3"><label>Monthly Salary</label><input name="monthly_salary" type="number" step="0.01" class="form-control"></div>
  <div class="mb-3"><label>Rest Day</label><select name="rest_day" class="form-control">
    {% for d in ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'] %}
      <option value="{{d}}">{{d}}</option>
    {% endfor %}
  </select></div>
  <div class="mb-3"><label>Schedule Start</label><input name="schedule_start" type="time" class="form-control" value="09:00"></div>
  <div class="mb-3"><label>Schedule End</label><input name="schedule_end" type="time" class="form-control" value="18:00"></div>
  <button class="btn btn-primary">Add</button>
</form>
{% endblock %}
