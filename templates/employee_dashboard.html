{% extends 'base.html' %}
{% block content %}
<h3>Welcome, {{ emp.name }}</h3>
<p>Username: {{ emp.username }}</p>
<h5>Your Payslips</h5>
<table class="table"><thead><tr><th>ID</th><th>Period</th><th>Net Pay</th><th>View</th></tr></thead><tbody>
  {% for p in payrolls %}
    <tr><td>{{ p.id }}</td><td>{{ p.pay_period }}</td><td>{{ '%.2f'|format(p.netpay or 0) }}</td>
    <td><a class="btn btn-sm btn-primary" href="{{ url_for('employee_payslip', pid=p.id) }}">View</a></td></tr>
  {% endfor %}
</tbody></table>
{% endblock %}
